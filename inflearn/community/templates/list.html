<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/default.css">
    </head>

    <body>
        <table>
            <thead>
              <tr>
                <th scope='col'>제목</th>
                <th scope='col'>저자</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for article in articleList %}
                <tr>
                    <td><a href="/view/{{article.pk}}">{{ article.title }}</a></td>
                    <td>{{ article.name }}</td>
                </tr>
                {% endfor %}
              </tr>
            </tbody>
          </table>

        <br>
        <a class="color" href="/">Back to the main page</a>
    </body>
</html>
