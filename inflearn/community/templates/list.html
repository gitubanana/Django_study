<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        table, th, td {
          border:1px solid black;
          text-align: center;
        }
        </style>
    </head>

    <body>
        <table style="width:50%">
            <tr>
                <th>제목</th>
                <th>저자</th>
                <th>날짜</th>
            </tr>
            {% for article in articleList %}
            <tr>
                <td><a href="/view/{{article.pk}}">{{ article.title }}</a></td>
                <td>{{ article.name }}</td>
                <td>{{ article.cdate|date:"D d M Y"}}</td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a style="color:green;" href="/">Back to main page</a>
    </body>
</html>
